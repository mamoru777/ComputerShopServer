syntax = "proto3";

package ComputerShopServer.gRPC;

option go_package = "github.com/ComputerShopServer/pkg";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
}

message CreateUserRequest {
  string login = 1;
  string password = 2;
  string name = 3;
  string lastname = 4;
  string surname = 5;
  string email = 6;
  bytes avatar = 7;

}

message CreateUserResponse {}

